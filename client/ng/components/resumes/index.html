<article class="resume" data-ng-repeat="resume in resumes">
  <h2 class="resume--name">{{ resume | displayName }}</h2>
  <h3 class="resume--headline">{{ resume.headline }}</h3>
  <section class="resume--education" data-ng-if="resume.educations.length > 0">
    <h3 class="resume--education--title">Education</h3>
    <ul class="resume--education--list">
      <li class="resume--education--list-item" data-ng-repeat="education in resume.educations">
        {{ education | displayEducation }}
      </li>
    </ul>
  </section>
  <section class="resume--work-experiences" data-ng-if="resume.workExperiences.length > 0">
    <h3 class="resume--work-experiences--title">Work</h3>
    <ul class="resume--work-experiences--list">
      <li class="resume--work-experiences--list-item" data-ng-repeat="work in resume.workExperiences">
        {{ work | displayWork }}
      </li>
    </ul>
  </section>
</article>
